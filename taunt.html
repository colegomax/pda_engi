    <script type="text/javascript">

    const {ipcRenderer} = require('electron')

    function animate_icon(item_to_animate){
      item_to_animate.classList.remove("pulse")
      item_to_animate.classList.remove("animated")
      item_to_animate.classList.add("animated")
      item_to_animate.classList.add("pulse")
    }

    function make_noise1(){
      const music_player = document.getElementById('music_player');
      music_player.src = "Resources/kazotsky_kick.wav"
      music_player.loop = true;
      music_player.load();
      animate_icon(document.getElementById("menu_icon1"))
    }
    function make_noise2(){
      const music_player = document.getElementById('music_player');
      music_player.src = "Resources/mannrobics_loop.mp3"
      music_player.loop = true;
      music_player.load();
      animate_icon(document.getElementById("menu_icon2"))
    }
    function make_noise3(){
      const music_player = document.getElementById('music_player');
      music_player.src = "Resources/square_dance.mp3"
      music_player.loop = false;
      music_player.load();
      animate_icon(document.getElementById("menu_icon3"))
    }
    function make_noise4(){
      const music_player = document.getElementById('music_player');
      music_player.src = "Resources/conga.mp3"
      music_player.loop = true;
      music_player.load();
      animate_icon(document.getElementById("menu_icon4"))
    }
    function make_noise5(){
      const music_player = document.getElementById('music_player');
      music_player.src = "Resources/frontier_justice.mp3"
      music_player.loop = false;
      music_player.load();
    }
    function go_home(){
      ipcRenderer.send('change page', 'menu.html')
    }
    </script>

      <div onclick="make_noise3()" id="menu_icon3"></div>
      <div onclick="make_noise4()" id="menu_icon4"></div>
      <div onclick="make_noise5()" id="engi_main"></div>
      <a onclick="go_home()" id="button_back"><< Back</a>
